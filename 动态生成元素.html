<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        ul{
            list-style: none;
        }
        li{
            width: 100px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    
    <button>生成元素</button>
    <div class="box"></div>


    <script>
        var btn =  document. getElementsByTagName('button')[0];
        var box = document.getElementsByClassName('box')[0];    
        var listdom = ['小米', '华为', '苹果', '锤子','京东', '淘宝']

        btn.onclick = function(){
            var noCreate = box.children;
            console.log(noCreate)
            if(noCreate.length > 0) return ;

            var uldoms = document.createElement('ul')
            var pd = true;
            if(pd){
                box.appendChild(uldoms)
                pd = false;
            }else{
                box.removeChild(uldoms)
                
                return  pd = true;;
            }

            for( var i = 0; i < listdom.length; i++){
                var lidoms = document.createElement('li')
                uldoms.appendChild(lidoms)
                lidoms.innerHTML = listdom[i];
                i%2==0?lidoms.style.background = "#938781" : lidoms.style.background = "#f2ffa2";

                var bg;
                lidoms.onmouseover = function(){
                    bg = this.style.background;
                    this.style.background = "orange";
                }
                lidoms.onmouseout = function(){
                    this.style.background = bg;
                }
            }
        }
          
    </script>
</body>
</html>
