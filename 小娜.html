<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我是小娜</title>
</head>
<body>
    
    <script>
        while( true ){
            var about = prompt("你好，我是传智小娜，你的语音助手~~~~~~~\n" +
                "输入《编号》或《关键词》选择功能，输入q退出聊天\n" +
                " 1.计算《总和》\n" +
                " 2.获取《时间》\n" +
                " 3.讲个《笑话》\n")
            
            switch( about ){
                //输入1
                case '1' :
                case '总和':
                    var arr = prompt('请输入要求和的数字，使用逗号隔开，例如： 1,2,3,4')
                    var num = arr.split(',');
                    var sum = 0;
                    for( var i = 0 ; i < num.length; i++){
                        sum += parseFloat(num[i])
                    }
                    alert(sum)
                break;

                //输入2
                case '2':
                case '时间':
                    var data = new Date();
                    var year = data.getFullYear();
                    var month = data.getMonth()+1;
                    var today = data.getDate();

                    var hour = data.getHours();
                    var minutes = data.getMinutes();
                    var second = data.getSeconds();

                    if( month < 10){
                            month = '0' + month;
                    }
                    if( today < 10){
                        today = '0' + today;
                    }
                    if( hour < 10){
                        hour = '0' + hour;
                    }
                    if( minutes < 10){
                        minutes = '0' + minutes;
                    }
                    if( second < 10){
                        second = '0' + second;
                    }
                        alert('当前时间：' + year + '-' + month + '-' + today + ' ' + hour + ':' + minutes + ':' + second )
                    break;

                case '3':
                case '笑话':
                    var list = [ 
                        " 我的同桌是个大美女~",
                        " 我的同桌是个老巫婆~",
                        " 我的同桌是个大蠢驴~",
                        " 我的同桌是个小仙女~",
                        " 我的同桌是个白骨精~",
                        " 我的同桌是个小瘦子~"
                    ];

                    //随机函数
                    r = Math.floor(Math.random() * list.length);
                    alert( list[r]);
                    break;
            }


            //按q结束当前程序
            if( about == 'q'){
                alert('程序结束');
                break;
            }
        }
    //   console.log(about )
    </script>
</body>
</html>
