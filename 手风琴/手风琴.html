<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>做人要对自己狠一点</title>
  <style>
    ul {
      list-style: none;
    }

    * {
      margin: 0;
      padding: 0;
    }


    div {
      width: 1150px;
      height: 400px;
      margin: 50px auto;
      border: 1px solid red;
      overflow: hidden;
    }

    div li {
      width: 240px;
      height: 400px;
      float: left;
      transition: width 300ms;
    }

    div ul {
      width: 1300px;
    }
  </style>
</head>

<body>
  <div id="box">
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
</body>
<script>
    let li = document.querySelectorAll('#box li')
    
    let data = ['./images/1.jpg','./images/2.jpg','./images/3.jpg','./images/4.jpg','./images/5.jpg']

    data.forEach((e,i)=>{
       li[i].innerHTML = `<a href="#"><img src="${e}" alt=""></a>`
    });

    li.forEach((e,i)=>{
        e.onmouseover = function(){
            li.forEach((e)=>{
                e.style.width = 113 + 'px'
            })
            this.style.width = 700 + 'px'
        }

        e.onmouseout = function(){
            li.forEach((e)=>{
                e.style.width = 230 + 'px'
            })
        }
    })

</script>

</html>
