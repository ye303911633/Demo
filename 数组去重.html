<body>
    
    <script>
        var arr = [1,2,3,4,5,5,6,4,4,3,2,1];
        console.log(arr[0])

        var box = [];
        console.log(box[1])
        for(var i = 0; i < arr.length; i++){
            var temp = arr[i]

            if( box[temp] ){
                box[temp]++;
            }else{
                box[temp] = 1;
            }
        }
    </script>
