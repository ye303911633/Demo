<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            *{ margin: 0; padding: 0;}
            .box{ width: 300px; height: 100px;margin: 50px auto;}
            ul{list-style: none;}
            li{ background: orange;}
            input{width: 100%; height: 40px; display: block;font-size: 18px;}
        </style>
</head>
<body>
        <div class="box">
                <div class="top">
                    <input type="text">
                </div>
        
                <div class="bottom">
                    <ul></ul>
                </div>
            </div> 
</body>

<script>
    var keyWord = ["斗鱼","小鱼","鲨鱼","咸鱼","花猫","花猫吃鱼","老鼠","老鼠吃猫","超人","男人","女人","人人","天人","神人","鸟人"];
    let text = document.querySelector('input')
    let ul = document.querySelector('ul')

    text.onkeyup = function(){
        let textValue = text.value;
        // console.log(textValue)
        if( textValue == '')return ul.innerHTML = '';
        let arr = [];
        for(let i = 0; i < keyWord.length; i++){
            if( keyWord[i].indexOf(textValue) != -1){
                arr.push(keyWord[i])
            }
        }
        ul.innerHTML = '';
        
        for( let i = 0; i < arr.length; i++){
            let li = document.createElement('li')
            let liText = ul.appendChild(li)
            liText.innerHTML = arr[i] 
        }
    }

</script>
</html>
